<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Jokenpo</title>
</head>
<body>
  <div class="rules">
    <h1>RULES</h1>
    <img src="./images/image-rules.svg" alt="rules">
    <button><img src="./images/icon-close.svg" alt="close"></button>
  </div>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="score-container">
      <h3>SCORE</h3>
      <span class="score">0</span>
    </div>
  </header>
  <main class="game">
    <section class="play-screen">
      <div class="picked-container paper">
        <div class="bg-gradient">
          <div class="picked">
            <img src="./images/icon-paper.svg" alt="paper">
          </div>
        </div>
      </div>
      <div class="picked-container scissors">
        <div class="bg-gradient">
          <div class="picked">
            <img src="./images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
      <div class="picked-container rock">
        <div class="bg-gradient">
          <div class="picked">
            <img src="./images/icon-rock.svg" alt="rock">
          </div>
        </div>
      </div>
      <div class="triangulo">
        <img src="./images/bg-triangle.svg" alt="triangulo">
      </div>
    </section>
    <section class="result-screen off">
      <div class="pickeds-container">
        <div class="you-picked">
          <div class="picked-container">
            <div class="bg-gradient">
              <div class="picked"></div>
            </div>
          </div>
          <h2>You Picked</h2>
        </div>
        <div class="house-picked">
          <div class="picked-container">
            <div class="bg-gradient">
              <div class="picked"></div>
            </div>
          </div>
          <h2>The House Picked</h2>
        </div>
      </div>
      <div class="result-container">
        <h1></h1>
        <button class="play-again">PLAY AGAIN</button>
      </div>
    </section>
  </main>
  <footer class="rules-button">
    <button>RULES</button>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
